<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body style="background-color:rgb(144, 245, 124)" align="center">
    <h2 style="color: red; text-align: center;">Personal Details</h2>

        <label>Name:</label>
        <input type="text" name="name"><br><br>

        <label>Password:</label>
        <input type="password" name="password"><br><br>

        <label>E-mail id:</label>
        <input type="email" name="email"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br><br>

        <label>Contact#:</label>
        <input type="text" name="contact"><br><br>

        <h3 style="color: red;">Educational Qualification</h3>
        
        <label>Degree:</label>
        <select name="degree">
            <option>-- Select Group --</option>
            <option>B.Sc</option>
            <option>B.A</option>
            <option>B.Com</option>
            <option>BBA</option>
        </select>
        <br><br>

        <label>Engineering:</label>
        <select name="engineering">
            <option>-- Select Group --</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>ME</option>
        </select>
        <br><br>

        <label>Hobbies:</label>
        <input type="checkbox" name="hobby1" value="chess"> Playing Chess
        <input type="checkbox" name="hobby2" value="reading"> Reading Books
        <br><br>

        <h3 style="color: red;">Address</h3>
        <textarea rows="4" cols="40"></textarea><br><br>

        <label>Attach Resume:</label>
        <input type="file" name="resume"><br><br>

        <input type="submit" value="SUBMIT" 
               style="background-color: orange; color:white">
    </form>

</body>
</html>
